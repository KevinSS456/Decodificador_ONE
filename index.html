<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Codificador</title>
    
</head>
<body>
    <header>
        <img src="assets/Logo.png" alt="Imagem Alura" id="logo">
    </header>
    <section id="container">
        <div id="input">
            <textarea placeholder='Digite seu texto' type="text" id="texto"></textarea>
            <p id="alert">Apenas letras minúsculas e sem acento.</p>
            <div id="buttons">
                <button id="criptografar">Criptografar</button>
                <button id="descriptografar">Descriptografar</button>
            </div>  
        </div>
        <div id="resultado">
            <div id="mudar">
            <img src="/assets/Nao_encontrada.svg" alt="Não encontrado">
            <div id="msg">
            <h2>Nenhuma mensagem encontrada</h2>
            <p id="mensagem">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            </div>
            <button id="copiar">Copiar</button>
        </div>
        
    </section>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
